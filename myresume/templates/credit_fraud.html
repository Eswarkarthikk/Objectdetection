<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #004085;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        h2 {
            color: #004085;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudForm">
            <label for="amt_income_total">Total Income:</label>
            <input type="number" id="amt_income_total" name="amt_income_total" required>

            <label for="amt_credit">Credit Amount:</label>
            <input type="number" id="amt_credit" name="amt_credit" required>

            <label for="contract_type">Contract Type:</label>
            <select id="contract_type" name="contract_type" required>
                <option value="Cash loans">Cash loans</option>
                <option value="Revolving loans">Revolving loans</option>
            </select>

            <label for="amt_annuity">Annuity Amount:</label>
            <input type="number" id="amt_annuity" name="amt_annuity" required>

            <label for="amt_goods_price">Goods Price:</label>
            <input type="number" id="amt_goods_price" name="amt_goods_price" required>

            <label for="hour_appr_process_start">Hour of Process Start:</label>
            <input type="number" id="hour_appr_process_start" name="hour_appr_process_start" required>

            <label for="name_income_type">Income Type:</label>
            <select id="name_income_type" name="name_income_type" required>
                <option value="Working">Working</option>
                <option value="Commercial associate">Commercial associate</option>
                <option value="Pensioner">Pensioner</option>
                <option value="State servant">State servant</option>
                <option value="Student">Student</option>
            </select>

            <label for="organization_type">Organization Type:</label>
            <input type="text" id="organization_type" name="organization_type" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <h2>Prediction Result:</h2>
        <p id="result"></p>
    </div>

    <script>
        function submitForm() {
            const formData = {
                amt_income_total: document.getElementById('amt_income_total').value,
                amt_credit: document.getElementById('amt_credit').value,
                contract_type: document.getElementById('contract_type').value,
                amt_annuity: document.getElementById('amt_annuity').value,
                amt_goods_price: document.getElementById('amt_goods_price').value,
                hour_appr_process_start: document.getElementById('hour_appr_process_start').value,
                name_income_type: document.getElementById('name_income_type').value,
                organization_type: document.getElementById('organization_type').value,
            };

            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.result;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
